<script>
    $(document).ready(function () {
        $('.company-ul button').on('click',function () {
            $('.company-ul ul').toggle();
            if($('.icon-company').hasClass('glyphicon-chevron-down')) {
                $('.icon-company').removeClass('glyphicon-chevron-down');
                $('.icon-company').addClass('glyphicon-chevron-up');
            }else {
                $('.icon-company').removeClass('glyphicon-chevron-up');
                $('.icon-company').addClass('glyphicon-chevron-down');
            }
        });

        $('.btn-sewage').on('click',function () {
            $(this).next().toggle();
            $('.tb-info-view').css('display','block');
            $('.tb-edit-view').css('display','none');
            $('.tb-add-view').css('display','none');
        })

        $('.btn-gas').on('click',function () {
            $(this).next().toggle();
        });
        
        $('#btn-edit').on('click',function () {
            $('.tb-info-view').css('display','none');
            $('.tb-edit-view').css('display','block');
            $('.tb-add-view').css('display','none');
        });

        $('#btn-new').on('click',function () {
            $('.tb-info-view').css('display','none');
            $('.tb-edit-view').css('display','none');
            $('.tb-add-view').css('display','block');
        });

        $('.btn-close-add').on('click',function () {
            $('.tb-add-view').css('display','none');
        })

    })
</script>
