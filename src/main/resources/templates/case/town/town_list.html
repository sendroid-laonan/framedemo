<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/headTag :: headTag"><!-- REPLACE BEFORE COMMITTING --></head>
<!-- Javascript -->
<div th:include="fragments/jsTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
<!-- END Javascript -->
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:include="fragments/navBar :: header" th:remove="tag">REPLACE BEFORE COMMITTING</div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div th:include="fragments/sidebarTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
    <!-- END LEFT SIDEBAR -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <form class="row town-form">
                    <div class="col-md-12">
                        <!-- RECENT PURCHASES -->
                        <div class="div-submit col-md-15">
                            <a th:href="@{/user/add_town}">
                                <button class="btn btn-primary btn-submit"><i class="glyphicon glyphicon-plus"></i> 新建方案</button>
                            </a>
                        </div>
                        <br/><br/><br/>
                        <div class="panel">
                            <div class="panel-heading ph1">
                                <h3 class="panel-title " style="font-weight: 800"></h3>
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse" ><i class="lnr lnr-chevron-up"></i></button>
                                </div>
                            </div>
                            <div class="panel_body pb1">
                                <div id="container">
                                    <!-- 定义一个表格元素 -->
                                    <br/>
                                    <button id="redraw" class="btn btn-default">更换数据源</button>
                                    <table id="example" class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>序号</th>
                                            <th>标题</th>
                                            <th>连接</th>
                                        </tr>
                                        </thead>
                                        <tbody></tbody>
                                        <tfoot>
                                        <tr>
                                            <th></th>
                                            <th>序号</th>
                                            <th>标题</th>
                                            <th>连接</th>
                                        </tr>
                                        </tfoot>
                                        <!-- tbody是必须的 -->
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- END RECENT PURCHASES -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--<div class="clearfix"></div>-->
</div>
<!-- END WRAPPER -->
</body>
<script>
    $(document).ready(function () {
        $('#example th').css('text-align','center');
        var table = $('#example').DataTable({
            scrollX: false,
            scrollY: true,
            paging: true,
            renderer: "bootstrap",
            pagingType: "simple_numbers",

//            ajax: {
//                //指定数据源
//                url: "../data/test.txt"
//            },
            ajax: function (data, callback) {
                //封装请求参数
                var param = {};
                param.limit =data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.start = data.start;//开始的记录序号
                param.page = (data.start / data.length)+1;//当前页码
                //ajax请求数据
                $.ajax({
                    type: "GET",
                    url: "town_list.json",
                    cache: false, //禁用缓存
//                    data: param, //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        //封装返回数据
                        var returnData = {};
                        returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.recordsTotal;//返回数据全部记录
                        returnData.recordsFiltered = result.recordsFiltered;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result;//返回的数据列表
                        //console.log(returnData);
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    },error:function () {
                        alert("ERROR");
                    }
                });
            },
            pageLength: 10,
            columns: [{
                "data": null //此列不绑定数据源，用来显示序号
            },
                {
                    "data": "id"
                },
                {
                    "data": "name"
                },
                {
                    "data": "manager"
                }],
            "columnDefs":
                [{
                    "render": function(data, type, row) {
                        //渲染 把数据源中的标题和url组成超链接
                        return '<a href="' + data + '" target="_blank">' + row.name + '</a>';
                    },
                    //指定是第三列
                    "targets": 2
                }]

        });
        //前台添加序号
        table.on('order.dt search.dt',
            function() {
                table.column(0, {
                    "search": 'applied',
                    "order": 'applied'
                }).nodes().each(function(cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();

        //更换数据源（相同格式，但是数据内容不同）
        $("#redraw").click(function() {
            var url = table.api().ajax.url("town/town_list.json");
            url.load();
        });
    });
</script>
</html>
